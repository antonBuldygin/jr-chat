<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/entrance.css">
	<title>Entrance to Chat</title>
</head>
<body>
<div class='title_logo'>
	<div class='logo'>
		<img src="./img/logo.png" style='width: 90px' alt="Описание изображения" loading="lazy">
	</div>
	<p>Online Chat</p>
</div>
<div class='entrance_frame'>
	<form action="/submit-data" method="post">
		<label for="name" >Username</label>
		<input type="text" id="name" name="name" required placeholder='Value'>
		<button type="submit" class='button'>Join</button>
	</form>

</div>
</body>
</html>
